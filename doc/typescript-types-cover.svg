<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1200" height="630" fill="#1E1E3F" />
  
  <!-- 装饰元素 -->
  <circle cx="200" cy="100" r="80" fill="#007ACC" opacity="0.2" />
  <circle cx="1000" cy="500" r="100" fill="#007ACC" opacity="0.2" />
  <polygon points="600,50 650,150 550,150" fill="#007ACC" opacity="0.2" />
  <polygon points="900,250 950,350 850,350" fill="#007ACC" opacity="0.2" />
  <polygon points="300,450 350,550 250,550" fill="#007ACC" opacity="0.2" />
  
  <!-- TypeScript Logo -->
  <rect x="50" y="50" width="80" height="80" fill="#007ACC" />
  <text x="90" y="105" font-family="Arial" font-size="60" font-weight="bold" fill="white" text-anchor="middle">TS</text>
  
  <!-- 标题 -->
  <text x="600" y="150" font-family="Arial" font-size="60" font-weight="bold" fill="white" text-anchor="middle">TypeScript高级类型详解</text>
  
  <!-- 副标题 -->
  <text x="600" y="220" font-family="Arial" font-size="40" fill="#E8E8E8" text-anchor="middle">any、unknown、never及变型系统</text>
  
  <!-- 类型展示区域 -->
  <g transform="translate(150, 300)">
    <!-- any类型 -->
    <rect x="0" y="0" width="200" height="80" rx="10" fill="#FF3E00" opacity="0.8" />
    <text x="100" y="50" font-family="monospace" font-size="36" font-weight="bold" fill="white" text-anchor="middle">any</text>
    
    <!-- unknown类型 -->
    <rect x="300" y="0" width="200" height="80" rx="10" fill="#3178C6" opacity="0.8" />
    <text x="400" y="50" font-family="monospace" font-size="36" font-weight="bold" fill="white" text-anchor="middle">unknown</text>
    
    <!-- never类型 -->
    <rect x="600" y="0" width="200" height="80" rx="10" fill="#61DAFB" opacity="0.8" />
    <text x="700" y="50" font-family="monospace" font-size="36" font-weight="bold" fill="white" text-anchor="middle">never</text>
  </g>
  
  <!-- 变型系统示意图 -->
  <g transform="translate(250, 450)">
    <!-- 协变 -->
    <rect x="0" y="0" width="300" height="60" rx="10" fill="#4CAF50" opacity="0.8" />
    <text x="150" y="40" font-family="Arial" font-size="30" font-weight="bold" fill="white" text-anchor="middle">协变 (Covariant)</text>
    
    <!-- 逆变 -->
    <rect x="400" y="0" width="300" height="60" rx="10" fill="#F44336" opacity="0.8" />
    <text x="550" y="40" font-family="Arial" font-size="30" font-weight="bold" fill="white" text-anchor="middle">逆变 (Contravariant)</text>
  </g>
  
  <!-- 底部信息 -->
  <text x="600" y="580" font-family="Arial" font-size="24" fill="#E8E8E8" text-anchor="middle">深入理解TypeScript类型系统，构建更安全的代码</text>
</svg>